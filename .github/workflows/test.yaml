
---
name: Tests

on:
  pull_request:
    branches:
        - 'develop'
    paths:
      - '**'
      - '.github/workflows/test.yml'
      - '!docs/**'
      - '!*.rst'
      - '!*.md'

  push:
    branches:
      - 'develop'
    paths:
      - '**'
      - '.github/workflows/test.yml'
      - '!docs/**'
      - '!*.rst'
      - '!*.md'

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Dockerized Integration test
        run: |
          mkdir artifacts
          chmod a+rw artifacts
          wget https://www.dropbox.com/s/ivx93rcdl9yfdaf/tide_models_clipped.zip?dl=1 -O tide_models_clipped.zip
          unzip tide_models_clipped.zip

          docker-compose up -d
          docker-compose exec -T coastline /bin/sh -c "sh ./docker/coastline/wait-for-db; pytest --cov=coastlines --cov-report=xml tests/"
          docker-compose exec -T coastline /bin/sh -c "cp coverage.xml /mnt/artifacts"
          docker-compose down

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./artifacts/*.xml
          fail_ci_if_error: false